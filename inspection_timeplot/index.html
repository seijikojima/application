<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<meta http-equiv="content-type" charset="utf-8">

<div id="app">

    <!-- <h1>Inspection Timeplot</h1> -->

    <div class="chart_frame">

      <div class="img_frame">
      <img :src="img_path" width="200px">
      </div>

      <div style="text-align :center">{{time}} {{id}}.png NG確率 : {{ng_prob}}%</div>

      <canvas id="myLineChart"></canvas>
      
      
    </div>
    
</div>


<script>

var app = new Vue({
  el: '#app',
  data: function () {
    return {
        id : 1,
        img_path : "./img/1.png",
        prob_table : [null,3.3,2.6,99.6,2.8,
                      1.7,97.4,1.2,2.3,3.9,
                      1.2,92.3,93.9,1.2,2.3],
        time : "start",
        labels : ["start"],
        ts : [0],
        ng_prob : 3.3
    }
  },
  methods: {

    render_chart : function(){
      var ctx = document.getElementById("myLineChart");
      var myLineChart = new Chart(ctx, {
      type : 'line',
      
      data: {
        labels : this.labels,
        datasets: [
          {
            label: 'NG Probability Timeplot',
            data : this.ts,
            // data : [100,200,300,100],
            borderColor: "rgb(231,109,60)",
            backgroundColor: "rgba(0,0,0,0)",
            pointBorderColor : "rgb(77,59,71)",
            lineTension : 0
          }
        ],
      },

      options: {
        animation: {
          duration: 0, // general animation time
        },
        title: {
          // display: false, 
          // text: 'absorption data'
        },
        legend : {
          display : false // 四角いやつ
        },
        scales: {
          yAxes: [{
            ticks: {
              suggestedMax: 40,
              suggestedMin: 0,
              stepSize: 20,
              max : 100,
              callback: function(value, index, values){
                return  value +  '%'
              }
            }
          }]
        },
      }
    });
    },

    execute_inspection : function (){


   
    
      var today = new Date();
      this.time = today.getHours() + "時" + today.getMinutes() + "分" + today.getSeconds() + "秒";
      
      
      this.img_path = "./img/" + String(this.id+1) + ".png"

      this.labels.push(this.time)

      // console.log();

      this.ng_prob = this.prob_table[this.id]

      this.ts.push(this.ng_prob);
    
    if (this.id >= 14 ) this.id = 0
    
    if (this.ts.length >= 14 ){
      this.ts.shift()
      this.labels.shift()
    }

    this.id = this.id + 1

    this.render_chart();

    // console.log(this.ts)

    

    }


  },
  // ブラウザ起動時に実行
  mounted(){

    this.render_chart();
    
    setInterval(this.execute_inspection,2000);

    

  }
})


</script>
